<h1>Iniciar Sesión</h1>
<div class="sm:columns-2 sm:flex columns-1">
  <div class="signup-form w-full">
    <form
      class="example-form"
      autocomplete="off"
      [formGroup]="myForm"
      (ngSubmit)="login()"
    >
      <div class="field-signup">
        <label for="username1" class="block">Correo electrónico</label>
        <input
          id="email"
          type="text"
          formControlName="email"
          aria-describedby="username1-help"
          pInputText
          name="email"
          class="w-full p-inputtext-sm"
          required
        />
        <small
          *ngIf="fieldIsNotValid('email')"
          id="username2-help"
          class="p-error block"
          >Campo requerido, Debe ser un campo correo</small
        >
      </div>

      <div class="field-signup">
        <label for="username1" class="block">Contraseña</label>
        <p-password
          id="password"
          [toggleMask]="true"
          promptLabel="Ingresa tu contraseña"
          weakLabel="Débil"
          goodLabel="Buena"
          strongLabel="Fuerte"
          formControlName="password"
          styleClass="w-100 p-password p-component p-inputwrapper p-input-icon-right"
        >
        </p-password>
        <small *ngIf="fieldIsNotValid('password')" class="p-error block"
          >Campo requerido</small
        >
      </div>

      <button
        class="!mt-3 w-full"
        pButton
        type="submit"
        [disabled]="myForm.invalid"
        label="Inicia Sesión"
        
      ></button>
    </form>
  </div>
  <div class="w-full">
    <div class="flex justify-center">
      <p-image
        src="https://einfosoft.com/templates/admin/redstar/source/light/img/pages/signin.jpg"
        alt="Image"
        width="300"
      ></p-image>
    </div>
    <a
      routerLink="/auth/register"
      class="w-full text-center flex justify-center duration-300 hover:duration-300 mt-5 hover:text-blue-700"
      >Crear una cuenta</a
    >
  </div>
</div>
