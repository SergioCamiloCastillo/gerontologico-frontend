<h1>Registrarse</h1>
<div class="sm:columns-2 sm:flex columns-1 ">
  <div class="signup-form w-full">
    <form class="example-form">
      <div class="field-signup">
        <label for="username1" class="block">Nombre completo</label>
        <input
          id="username"
          type="text"
          name="username"
          aria-describedby="username1-help"
          pInputText
          class="w-full p-inputtext-sm"
        />
      </div>
      <div class="field-signup">
        <label for="username1" class="block">Correo electrónico</label>
        <input
          id="email"
          type="email"
          aria-describedby="username1-help"
          pInputText
          class="w-full p-inputtext-sm"
          name="email"
          required
        />
      </div>
      <div class="field-signup">
        <label for="username1" class="block">Contraseña</label>
        <p-password
          id="password"
          [toggleMask]="true"
          promptLabel="Ingresa tu contraseña"
          weakLabel="Débil"
          goodLabel="Buena"
          strongLabel="Fuerte"
          name="password"
          styleClass="w-100 p-password p-component p-inputwrapper p-input-icon-right"
        >
        </p-password>
      </div>
      <div class="field-signup">
        <label for="username1" class="block">Confirmar contraseña</label>
        <p-password
          id="password"
          [toggleMask]="true"
          promptLabel="Ingresa tu contraseña"
          weakLabel="Débil"
          goodLabel="Buena"
          strongLabel="Fuerte"
          name="confirmpassword"
          styleClass="w-100 p-password p-component p-inputwrapper p-input-icon-right"
        >
        </p-password>
      </div>

      <button class="!mt-3 w-full" pButton type="button" label="Registrar"></button>
    </form>
  </div>
  <div class="w-full">
    <div class="flex justify-center">
      <p-image
        src="https://einfosoft.com/templates/admin/redstar/source/light/img/pages/signup.jpg"
        alt="Image"
        width="300"
      ></p-image>
    </div>
    <a
      routerLink="/auth/login"
      class="w-full text-center flex justify-center duration-300 hover:duration-300 mt-5 hover:text-blue-700"
      >¿Ya estas registrado?</a
    >
  </div>
</div>
